<html lang="en">
<head>
<meta charset="UTF-8"
<meta name="viewport" content="width=device-width, initial-scale=1.0"
<title>Pink Blossoms</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #ffe6f2;
    }

    .blossom {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ff66b3;
        animation: blossom-fall 5s linear infinite;
    }

    @keyframes blossom-fall {
        0% {
            transform: translateY(-100px) rotate(0deg);
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
        }
    }
</style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const NUM_BLOSSOMS = 50;

        for(let i = 0; i < NUM_BLOSSOMS; i++) {
            createBlossom();
        }

        function createBlossom() {
            const blossom = document.createELement("div");
            blossom.classList.add("blossom");
            const randomSize = Math.floor(Math.random() * 10) + 5;
            blossom.style.width = randomSize + "px";
            blossom.style.height = randomSize + "px";
            const randomDelay = Math.random() * 10;
            blossom.style.animationDelay = randomDelay + "s";
            const randomPosition = Math.random() * window.innerwidth;
            blossom.style.left = randomPosition + "px";
            document.body.appendChild(blossom);
        }
    });
</script>
</body>
</html>
